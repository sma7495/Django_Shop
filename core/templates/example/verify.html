<section id="login-signup-form">
    <div class="d-flex justify-content-center align-items-center login-form">
        <div class="container ">
            <div class="form-bg signup mx-auto text-center">
                <div class="row g-0 font-vazir">
                    <div class="col-lg-12  mb-4 p-3 pt-5 p-md-5">
                        <h4 class="login-title verify-title font-vazir mb-4 ">تایید شماره موبایل</h4>
                        <div class="desc-text text-start d-flex flex-column flex-md-row justify-content-evenly align-items-center  p-2  py-3 border rounded ">
                            <span class="font-small-13">برای شماره موبایل 09111111111 کد تایید ارسال گردید.</span>
                            <span class="edit-phone  ms-2"> <a href="#">ویرایش شماره</a></span>
                        </div>
                        <form>
                            <div class="input-container my-4 justify-content-center" dir="ltr">
                                <input type="text" autofocus class="styled-input" maxlength="1"
                                       oninput="moveToNext(this)">
                                <input type="text" class="styled-input" maxlength="1" oninput="moveToNext(this)">
                                <input type="text" class="styled-input" maxlength="1" oninput="moveToNext(this)">
                                <input type="text" class="styled-input" maxlength="1" oninput="moveToNext(this)">
                                <input type="text" class="styled-input" maxlength="1" oninput="moveToNext(this)">
                            </div>
                            <div class="try-again font-small-14">
                                <a href="#">دریافت مجدد کد تایید</a> <span>(1:58)</span>
                            </div>

                            <button type="submit" class="button font-small-14 login-btn mt-4 text-white font-yekan">
                                تایید و ادامه
                            </button>
                            <div class="mt-4 text-center">
                                <div class="font-18 font-small-16"><span>کاربر جدید هستید ؟</span> <a
                                        href="login&signup.html ">ثبت
                                    نام در بتاکالا </a></div>
                            </div>
                        </form>
                        <div class="separator mt-5 font-vazir font-small-14"> با ما در ارتباط باشید<i
                                class="fa-solid fa-square-share-nodes ms-2"> </i></div>
                        <div class="row mt-4">
                            <div class="col-4">
                                <a href="" class="alternative-login">
                                    <i class="fa-brands fa-google"></i>
                                </a>
                            </div>
                            <div class="col-4">
                                <a href="" class="alternative-login">
                                    <i class="fa-brands fa-facebook-f"></i>
                                </a>
                            </div>
                            <div class="col-4">
                                <a href="" class="alternative-login">
                                    <i class="fa-brands fa-instagram"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
