<section id="login-signup-form">
    <div class="d-flex justify-content-center align-items-center login-form">
        <div class="container ">
            <div class="form-bg welcome-bg mx-auto text-center">
                <div class="row g-0 font-vazir">
                    <div class="col-lg-12 text-center mb-4 p-3 pt-5 p-md-5">
                        <h2 class="text-blue font-vazir  mb-4">به بتا کالا خوش آمدید. </h2>
                        <h4 class="desc-text d-flex align-items-center justify-content-center p-3 text-green rounded-pill">
                            <span class=" font-18 border-0  m-0 text-green me-2 "><i
                                    class="fa-solid fa-circle-check "></i></span><span

                        </h4>
                        <div class="welcome-message text-color p-3 font-small-12">

                        </div>
                        <a href="#" class="button register-completion mt-4 font-small-14">
                            <i class="fa-regular fa-circle-user me-1 "></i> تکمیل حساب کاربری </a>
                        <div class="separator-welcome text-color mt-5 font-vazir font-small-14"> با ما در ارتباط باشید<i
                                class="fa-solid fa-square-share-nodes ms-2"> </i></div>
                        <div class="row mt-4 welcome-separator">
                            <div class="col-4 text-blue">
                                <a href="" class="alternative-login">
                                    <i class="fa-brands fa-google"></i>
                                </a>
                            </div>
                            <div class="col-4">
                                <a href="" class="alternative-login">
                                    <i class="fa-brands fa-facebook-f"></i>
                                </a>
                            </div>
                            <div class="col-4">

                                </a>
                            </div>
